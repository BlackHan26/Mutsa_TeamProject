<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Todo List</title>
</head>
<body>
<h1>User Todo List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <!-- 다른 필드들에 대한 헤더 추가 -->
    </tr>
    </thead>
    <tbody>
    <!-- TodoApiDto 객체를 반복하여 표시 -->
    <tr th:each="todoDto : ${todoApiDtos.content}">
        <td th:text="${todoDto.id}"></td>
        <td th:text="${todoDto.title}"></td>
        <td th:text="${todoDto.description}"></td>
        <!-- 다른 필드들에 대한 데이터 추가 -->
    </tr>
    </tbody>
</table>
<!-- 페이지 네이션 추가 -->
<div class="pagination">
        <span th:if="${todoApiDtos.hasPrevious()}">
            <a th:href="@{/todos(page=${todoApiDtos.previousPageable().pageNumber}, limit=${todoApiDtos.size})}">Previous</a>
        </span>
    <span th:if="${todoApiDtos.hasNext()}">
            <a th:href="@{/todos(page=${todoApiDtos.nextPageable().pageNumber}, limit=${todoApiDtos.size})}">Next</a>
        </span>
</div>
</body>
</html>
