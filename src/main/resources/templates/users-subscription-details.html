<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo - 구독 내역 상세 보기</title>
</head>
<body>
<h1 id="title-elem">구독권 이름</h1>
<p id="description-elem">구독권 설명</p>
<hr>
<div id="subscription-container">
  <div id="user-container">
    <h3 id="user-elem">사용자 ID: <span id="user-id-elem"></span></h3>
  </div>
  <h3>가격: <span id="price-elem"></span></h3>
  <h3>구독일: <span id="start-date-elem"></span></h3>
  <h3>만료일: <span id="end-date-elem"></span></h3>
  <h3>상태: <span id="status-elem"></span></h3>
</div>
</body>
<script>
  fetch(`/api/users-subscription/active`)
          .then(response => response.json())
          .then(data => {
            data = data.date;
            document.getElementById("title-elem").innerText = data.subscriptionName;
            document.getElementById("description-elem").innerText = data.subscriptionDescription;
            document.getElementById("user-elem").innerText = data.username;
            document.getElementById("price-elem").innerText = data.subscriptionPrice;
            document.getElementById("start-date-elem").innerText = data.startDate;
            document.getElementById("end-date-elem").innerText = data.endDate;
            document.getElementById("status-elem").innerText = data.subscriptionStatus;
          })
          .catch(error => console.error('구독 내역 상세 정보 요청 오류:', error));

</script>
</html>
